<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="логотип Место" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__avatar"><button class="profile__avatar_btn"><img class="profile__avatar_image" src="f3f421c995d2418515d0.png" alt="Фотография профиля"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button class="profile__edit-button" name="edit-prf-btn" type="button"></button></div><button class="profile__add-button" name="add-prf-btn" type="button"></button></section><section class="cards" aria-label="Добавленный фотографии"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p></footer><section class="popup popup_type_edit" aria-label="Редактирование профиля"><div class="popup__container popup__overlay"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_type_edit" name="popup-form" novalidate><input class="popup__profile-edit popup__profile-edit_type_name" id="profile-name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error profile-name-error"></span> <input class="popup__profile-edit popup__profile-edit_type_description" id="profile-description" name="description" placeholder="Описание" required minlength="2" maxlength="200"> <span class="popup__input-error profile-description-error"></span> <button class="popup__btn popup__btn-submit" type="submit">Сохранить</button></form><button type="button" class="popup__close"></button></div></section><section class="popup popup_type_add-item" aria-label="Добавление фотогрфии в профиль"><div class="popup__container popup__overlay"><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_type_add" name="popup-form" novalidate><input class="popup__profile-edit popup__profile-edit_type_title" id="picture-title" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error picture-title-error"></span> <input class="popup__profile-edit popup__profile-edit_type_src" type="url" id="picture-url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error picture-url-error"></span> <button class="popup__btn popup__btn-cards-add" type="submit">Создать</button></form><button type="button" class="popup__close"></button></div></section><section class="popup popup_type_open-image" aria-label="Открытие картинок"><div class="popup__image-container popup__overlay"><figure class="popup__figure"><img class="popup__image" src="#" alt="#"><figcaption class="popup__image-title"></figcaption></figure><button type="button" class="popup__close popup__close_image"></button></div></section><section class="popup popup_type_change-avatar"><div class="popup__container popup__container_change-avatar popup__overlay"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_type-avatar" novalidate><input class="popup__profile-edit popup__profile-edit_type_src" type="url" name="link" id="avatar-url" placeholder="Ссылка на картинку" required> <span class="popup__input-error avatar-url-error"></span> <button class="popup__btn popup__btn_change-avatar popup__btn-change-avatar" type="submit">Сохранить</button></form><button type="button" class="popup__close"></button></div></section><section class="popup popup_type_confirm-deletion"><div class="popup__container popup__container_confirm-deletion popup__overlay"><h3 class="popup__title">Вы уверены?</h3><form class="popup__form popup__form_type_confirm"><button class="popup__btn popup__btn_confirm-deletion popup__btn-confirm-deletion" type="submit">Да</button></form><button type="button" class="popup__close"></button></div></section><template id="cards-template"><li class="cards__item"><button class="cards__delete-btn" type="button"></button> <img class="cards__image"><div class="cards-description"><h2 class="cards__subtitle"></h2><div class="cards__like-container"><button class="cards__like-btn" type="button"></button><p class="cards__like-counter">0</p></div></div></li></template></div></body></html>
