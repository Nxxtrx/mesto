<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <img src="./image/__logo.svg" alt="логотип Место" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./image/Profile.png" alt="Фотография профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" name="edit-prf-btn" type="button"></button>
        </div>
        <button class="profile__add-button" name="add-prf-btn" type="button"></button>
      </section>

      <section class="cards" aria-label="Добавленный фотографии">
        <ul class="cards__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

    <section class="popup popup__edit" aria-label="Редактирование профиля">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popup-form">
          <input class="popup__profile-edit popup__profile-edit_type_name" type="text" id="profile-name" name="Name" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="popup__profile-edit popup__profile-edit_type_description" type="text" id="profile-description" name="description" value="Исследователь океана" placeholder="Описание">
          <button class="popup__btn-submit" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup__add-item " aria-label="Добавление фотогрфии в профиль">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="popup-form">
          <input class="popup__profile-edit popup__profile-edit_type_title" type="text" id="profile-name" name="Name" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="popup__profile-edit popup__profile-edit_type_src" type="text" id="profile-description" name="description" value="Исследователь океана" placeholder="Описание">
          <button class="popup__btn-cards-add" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <template id="cards-template">
      <li class="cards__item">
        <img class="cards__image">
        <div class="cards-description">
          <h2 class="cards__subtitle"></h2>
          <button class="cards__like-btn" type="button"></button>
        </div>
      </li>
    </template>

  </div>
  <script src="./script/popup.js"></script>
</body>

</html>
