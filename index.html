<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./image/__logo.svg" alt="логотип Место" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./image/Profile.png" alt="Фотография профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" name="edit-prf-btn" type="button"></button>
        </div>
        <button class="profile__add-button" name="add-prf-btn" type="button"></button>
      </section>

      <section class="cards" aria-label="Добавленный фотографии">
        <ul class="cards__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit" aria-label="Редактирование профиля">
      <div class="popup__container popup__overlay">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_type_edit" name="popup-form" novalidate>
            <input class="popup__profile-edit popup__profile-edit_type_name" type="text" id="profile-name" name="Name"
              value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error profile-name-error"></span>
            <input class="popup__profile-edit popup__profile-edit_type_description" type="text" id="profile-description"
              name="description" value="Исследователь океана" placeholder="Описание" required minlength="2" maxlength="200">
            <span class="popup__input-error profile-description-error"></span>
            <button class="popup__btn popup__btn-submit" type="submit" >Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_add-item" aria-label="Добавление фотогрфии в профиль">
      <div class="popup__container popup__overlay">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_type_add" name="popup-form" novalidate>
            <input class="popup__profile-edit popup__profile-edit_type_title" type="text" id="picture-title" name="title" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error picture-title-error"></span>
            <input class="popup__profile-edit popup__profile-edit_type_src" type="url" id="picture-url" name="src" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error picture-url-error"></span>
            <button class="popup__btn popup__btn-cards-add" type="submit">Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_open-image" aria-label="Открытие картинок">
      <div class="popup__image-container popup__overlay">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__image-title"></figcaption>
        </figure>
        <button type="button" class="popup__close popup__close_image"></button>
      </div>
    </section>

    <template id="cards-template">
      <li class="cards__item">
        <button class="cards__delete-btn" type="button"></button>
        <img class="cards__image">
        <div class="cards-description">
          <h2 class="cards__subtitle"></h2>
          <button class="cards__like-btn" type="button"></button>
        </div>
      </li>
    </template>

  </div>

  <script src="./script/validate.js"></script>
  <script type="module" src="./script/index.js"></script>

</body>

</html>
